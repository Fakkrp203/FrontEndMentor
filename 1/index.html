<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>

  <body class="bg-LightGray">
    <main
      class="container bg-white w-80 rounded-3xl justify-center items-center"
    >
      <div class="imagen container p-5">
        <img src="./images/image-qr-code.png" alt="" class="rounded-lg" />
      </div>

      <div class="texto-container p-4 pb-0 text-center font-bold">
        <div class="texto">
          <h2 id="text">Improve your front-end skills by building projects</h2>

          <p class="text-GrayishBlue font-light capitalize p-3 pt-1">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>

        <div class="attribution text-GrayishBlue text-sm" id="copy">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          > <br>. Coded by <a href="#">FakkP-Dev</a>.
        </div>
      </div>
    </main>
  </body>
</html>
